<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mdoc - Debug</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                background: #fff;
                color: #333;
                margin: 0;
                padding: 2rem;
                line-height: 1.6;
            }
            header {
                border-bottom: 1px solid #ddd;
                padding-bottom: 1rem;
                margin-bottom: 2rem;
            }
            h1 {
                margin: 0;
                font-size: 1.5rem;
                color: #333;
            }
            h1 span {
                color: #888;
                font-weight: normal;
            }
            .section {
                background: #fff;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            .section h2 {
                margin: 0 0 1rem 0;
                font-size: 1rem;
                color: #555;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
            .dump {
                background: #f8f8f8;
                border: 1px solid #e0e0e0;
                border-radius: 4px;
                padding: 1rem;
                overflow-x: auto;
                font-family: "Fira Code", "Consolas", monospace;
                font-size: 0.875rem;
                color: #333;
            }
            .meta {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                font-size: 0.875rem;
                color: #666;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>mdoc <span>/ debug</span></h1>
            <div class="meta">
                <span>Version: {{.System.Version}}</span>
                <span>Generated: {{.System.Date}} - {{.System.Time}}</span>
            </div>
        </header>

        <main>
            <div class="section">
                <h2>System Data</h2>
                <pre class="dump">{{.Body}}</pre>
            </div>
        </main>
    </body>
</html>
