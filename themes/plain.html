<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}}</title>
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [["\\(", "\\)"]],
                    displayMath: [["\\[", "\\]"]],
                },
                svg: {
                    fontCache: "global",
                },
            };
        </script>
        <script
            type="text/javascript"
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
        ></script>
        <style>
            .math.display {
                overflow-x: auto;
                overflow-y: hidden;
            }
        </style>
    </head>
    <body>
        {{.Body}}
    </body>
</html>
